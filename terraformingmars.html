<!DOCTYPE html>
<html lang="pt">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terraforming Mars</title>
  <style>
    body {

    }

    h1 {

    }

    label {

    }

      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .generate {

    }

    .section h2 {

      margin-bottom: 8px;
    }

    ul {

</head>
<body>
  <h1>ü™ê Terraforming Mars ü™ê</h1>

  <label for="playerCount">N√∫mero de jogadores:</label>
  <select id="playerCount">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br>
  <button class="generate" onclick="generateMatch()">Monte uma partida!</button>
  
  <div id="result"></div>

  <script>
    const maps = [
      "Marte", "Hellas", "Elysium",
      "Vastitas Borealis", "Utopia Planitia", "Terra Cimmeria"
    ];

    const colonies = [
      "Ceres", "Lua", "Miranda", "Europa", "Ganimedes", "Io",
      "Calisto", "Enc√©lado", "Plut√£o", "Tit√£", "Trit√£o"
    ];

    const milestones = [
      "Angariador", "Astronauta", "Colono", "Comerciante", "Construtor", "Corrupto",
      "Descongelador", "Diversifica√ß√£o", "Ecologista", "Energizador", "Engenheiro", "Estrategista",
      "Fazendeiro", "Filantropo", "Generalista", "Ge√≥logo", "Guarda Costeira", "Guarda Florestal",
      "Jardineiro", "Lenda", "Lobista", "Magnata", "Mercador", "Metal√∫rgico", "Moldador",
      "Ocean√≥grafo", "Patrocinador", "Pesquisador", "Pioneiro", "Planejador", "Planet√≥logo",
      "Prefeito", "Produtor", "Terraformador", "Terr√°queo"
    ];

    const awards = [
      "Administrador", "Baqueiro", "Bar√£o", "Benfeitor", "Bi√≥logo", "Bot√¢nico", "Celebridade",
      "Cientista", "Colecionador", "Construtor", "Corretor de Im√≥veis", "Cultivador", "Eletricista",
      "Empreiteiro", "Empres√°rio", "Exc√™ntrico", "Fabricante", "Fundador", "Incorporador",
      "Industrialista", "Investidor", "Magnata", "Meteorologista", "Metropolitano", "Minerador",
      "Montanh√™s", "Paisagista", "Pol√≠tico", "Promotor", "Propriet√°rio", "Suburbano", "Termalista",
      "Viajante", "Vision√°rio", "Zo√≥logo"
    ];

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function generateMatch() {
      const playerCount = parseInt(document.getElementById("playerCount").value);
      const selectedMap = maps[Math.floor(Math.random() * maps.length)];

      const milestonePool = (selectedMap === "Hellas" || selectedMap === "Utopia Planitia")
        ? milestones.filter(m => m !== "Ge√≥logo")
        : milestones;

      const colonyCount = playerCount === 2 ? 5 : playerCount + 2;
      const selectedColonies = shuffle([...colonies]).slice(0, colonyCount).sort();
      const selectedMilestones = shuffle([...milestonePool]).slice(0, 5).sort();
      const selectedAwards = shuffle([...awards]).slice(0, 5).sort();

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '';

      resultDiv.innerHTML += `
        <div class="section">
          <h2><span class="emoji">ü™ê</span> Tabuleiro</h2>
          <ul>${selectedMap}</ul>
        </div>
      `;

      resultDiv.innerHTML += `
        <div class="section">
          <h2><span class="emoji">üåï</span> Col√¥nias (${colonyCount})</h2>
          <ul>${selectedColonies.map(c => `<li>${c}</li>`).join('')}</ul>
        </div>
      `;

      resultDiv.innerHTML += `
        <div class="section">
          <h2><span class="emoji">üèÜ</span> Marcos</h2>
          <ul>${selectedMilestones.map(m => `<li>${m}</li>`).join('')}</ul>
        </div>
      `;

      resultDiv.innerHTML += `
        <div class="section">
          <h2><span class="emoji">üéñÔ∏è</span> Pr√™mios</h2>
          <ul>${selectedAwards.map(a => `<li>${a}</li>`).join('')}</ul>

      `;
    }

    function resetResult() {
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
