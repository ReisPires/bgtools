<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanagawa</title>
  <style>
    body {
      background-color: #5d2732;
      color: #e5b395;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      color: #e5b395;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #d9b382;
      color: #4e342e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #cda876;
    }

    .decks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .deck-card {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 40px;
      text-shadow: 0 0 3px black;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>🎨 Kanagawa 🎨</h1>
  <button onclick="gerarCartas()">Monte uma partida!</button>

  <div class="decks" id="decks"></div>

  <script>
    const principais = [
      { nome: "Animal", cor: "#417ca6", emoji: "🦌" },
      { nome: "Árvore", cor: "#658248", emoji: "🌲" },
      { nome: "Personagem", cor: "#a65446", emoji: "🎎" },
      { nome: "Construção", cor: "#c5b74e", emoji: "🏯" }
    ];

    const sazonais = [
      { nome: "Pipa", cor: "#c3c3c5", emoji: "🪁" },
      { nome: "Lanterna", cor: "#d69645", emoji: "🎐" },
      { nome: "Guarda-chuva", cor: "#8cb8af", emoji: "☂️" }
    ];

    function sortear(array, n) {
      const copia = [...array];
      const resultado = [];
      for (let i = 0; i < n; i++) {
        const idx = Math.floor(Math.random() * copia.length);
        resultado.push(copia.splice(idx, 1)[0]);
      }
      return resultado;
    }

    function gerarCartas() {
      const decksDiv = document.getElementById("decks");
      decksDiv.innerHTML = "";

      const selecionados = [...sortear(principais, 2), ...sortear(sazonais, 2)];

      for (const carta of selecionados) {
        const div = document.createElement("div");
        div.className = "deck-card";
        div.style.backgroundColor = carta.cor;
        div.innerHTML = `<div class="emoji">${carta.emoji}</div>${carta.nome}`;
        decksDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
