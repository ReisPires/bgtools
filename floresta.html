<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå≤ Floresta üå≤</title>
  <style>
    body {
      background-color: #0e2c0e;
      color: #e2ffe2;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #f4e07a;
      font-size: 36px;
      margin-bottom: 10px;
    }

    button {
      background-color: #bb3e03;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
    }

    button:hover {
      background-color: #992e00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      background-color: #1d5021;
      border: 3px solid #f4e07a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 8px;
      color: white;
      font-size: 14px;
    }

    .emoji {
      font-size: 26px;
      margin-bottom: 4px;
      text-shadow: 0 0 3px black;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üå≤ Floresta üå≤</h1>
  <button onclick="generateGrid()"><strong>Gere uma Floresta!</strong></button>

  <div class="grid" id="grid"></div>

  <script>
    const watchtowers = [
      ['S√£o Matias', 'Chiqueiro'],
      ['Talhadas', 'Pedra do Vento'],
      ['Belmonte', 'Machoca'],
      ['Balocas', 'Viseu']
    ];

    const forests = [
      { names: ['Mondego', 'Orvalho'], emoji: 'ü™ú' },
      { names: ['Malcata', 'S√£o Mamede'], emoji: 'üê∫' },
      { names: ['Margara√ßa', 'Gardunha'], emoji: 'ü•æ' },
      { names: ['Estrela', 'Lous√£'], emoji: '‚õ∞Ô∏è' },
      { names: ['Sabugal', 'Espinhal'], emoji: 'üåä' }
    ];

    function randomSide([a, b]) {
      return Math.random() < 0.5 ? a : b;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateGrid() {
      const corners = [0, 2, 6, 8];
      const allIndices = Array.from({ length: 9 }, (_, i) => i);
      const centerAndEdges = allIndices.filter(i => !corners.includes(i));

      const wtTiles = [...watchtowers];
      const fTiles = [...forests];
      shuffle(wtTiles);
      shuffle(fTiles);

      const tiles = new Array(9);

      // Assign Watchtowers with üî≠
      corners.forEach((pos, i) => {
        const name = randomSide(wtTiles[i]);
        tiles[pos] = { emoji: 'üî≠', label: name };
      });

      // Assign Forests with emoji
      centerAndEdges.forEach((pos, i) => {
        const forest = fTiles[i];
        const name = randomSide(forest.names);
        tiles[pos] = { emoji: forest.emoji, label: name };
      });

      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      tiles.forEach(tile => {
        const div = document.createElement('div');
        div.className = 'tile';
        div.innerHTML = `<div class="emoji">${tile.emoji}</div><div class="label">${tile.label}</div>`;
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
