<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rustling Leaves</title>
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 30px;
    }

    h1 {
      font-size: 26px;
      color: #f8c971;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: white;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .season {
        font-size: 22px;
        padding: 20px;
        margin-top: 30px;
        border-radius: 12px;
        color: #2c3e50;
        font-weight: bold;
        background-color: #dfe6e9;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    .players {
        margin-top: 30px;
    }

    .player {
        font-size: 20px;
        padding: 20px;
        border-radius: 12px;
        margin: 15px auto;
        color: #4c5d45;
        font-weight: bold;
        background-color: #f8c971;
        max-width: 300px;
    }

    .emoji {
        font-size: 22px;
        text-shadow: 0 0 3px black;
    }

  </style>
</head>
<body>
  <h1>üçÉ Rustling Leaves üçÉ</h1>

  <label for="numPlayers">N√∫mero de jogadores:</label>
  <select id="numPlayers">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select><br>
  <button onclick="gerarPartida()">Monte uma partida!</button>

  <div id="sheet"></div>
  <div class="players" id="players"></div>

  <script>
    const estacoes = [
      { nome: "Primavera", cor: "#d2dfa8", emoji: "üå±" },
      { nome: "Ver√£o", cor: "#fcf1b1", emoji: "‚òÄÔ∏è" },
      { nome: "Outono", cor: "#ebc6a2", emoji: "üçÇ" },
      { nome: "Inverno", cor: "#e8eff7", emoji: "‚ùÑÔ∏è" }
    ];

    function gerarPartida() {
      const num = parseInt(document.getElementById("numPlayers").value);
      const sheetDiv = document.getElementById("sheet");
      const playersDiv = document.getElementById("players");
      sheetDiv.innerHTML = "";
      playersDiv.innerHTML = "";
    
      sheetDiv.innerHTML = "<br><h2>Esta√ß√£o:</h2>";
      const estacao = estacoes[Math.floor(Math.random() * estacoes.length)];
      const card = document.createElement("div");
      card.className = "season";
      card.style.backgroundColor = estacao.cor;
      card.innerHTML = `<span class="emoji">${estacao.emoji}</span> <strong>${estacao.nome}</strong>`;
      sheetDiv.appendChild(card);

      playersDiv.innerHTML = "<h2>Posi√ß√£o Inicial:</h2>";
      const posicoes = shuffle([1, 2, 3, 4, 5, 6]).slice(0, num);
      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `P${i + 1}: <span class="emoji">üåø</span> <strong>${posicoes[i]}</strong>`;
        playersDiv.appendChild(div);
      }
    }

    function shuffle(arr) {
      return arr.slice().sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
