<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Girl</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 30px;
        }
        h1 {
            color: #ff3c00;
            font-size: 36px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #600000;
        }
        .card {
            border: 2px solid #8B0000;
            border-radius: 12px;
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .item {
            margin: 10px 0;
            font-size: 20px;
        }
        .label {
            color: #ff3c00;
            font-weight: bold;
            font-size: 22px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>🩸 Final Girl 🩸</h1>

    <button onclick="generateGame()">Monte uma partida!</button>

    <div id="result"></div>

    <script>
        const killers = [
            "🐷 Hans", "🪡 Geppetto", "💤 Dr. Fright", "👻 The Poltergeist", "👹 Inkanyamba",
            "👽 The Evomorph", "🦠 The Organism", "👥 The Intruders", "🐺 Big Bad Wolf", "💉 Ratchet Lady", 
            "🕶️ The Hunter", "⛓️ Razorface", "🪞 Slayer", "🪤 The Tormentor", "🔊 The Eyeless",
            "🎁 Krampus", "🐦‍⬛ Birds", "🧟 Zombies", "🔮 Destiny"
        ];
        const locations = [
            "🏕️ Camp Happy Trails", "🏠 Creech Manor", "🏘️ Maple Lane", "🪦 Sacred Groves", "🎪 Carnival of Blood",
            "🚀 USS Konrad", "❄️ Station 2891", "🛖 Wingard Cottage", "📖 Storybook Woods", "💊 Wolfe Asylum",
            "🛒 Sunnydaze Mall", "🔥 Hellscape", "🎲 Falconwood", "📦 Marrek Warehouse", "🪱 Utopia",
            "🎄 Santa's Village"
        ];
        const finalGirls = [
            "👱🏻‍♀️ Laurie (S1)", "👩🏻 Reiko (S1)", "🧑🏾 Selena (S1)", "👩🏼‍🦰 Alice (S1)", "👩🏿‍🦱 Adelaide (S1)", 
            "👩🏻‍🦰 Barbara (S1)", "👩🏻 Asami (S1)", "👱🏼 Charlie (S1)", "👩🏽 Nancy (S1)", "👩🏽 Sheila (S1)",
            "👩🏻‍🦱 Ellen (S2)", "🧑🏻 Jenette (S2)", "👩🏻 Kate (S2)", "👩🏻 Uki (S2)", "👩🏼‍🦱 Ginny (S2)",
            "👩🏿‍🦱 Ava (S2)", "👩🏿 Red (S2)", "👩🏾 Gretel (S2)", "👩🏼 Heather (S2)", "👩🏾 Veronica (S2)",
            "🧑🏼‍🦰 Kat (S3)", "👩🏽 Tali (S3)", "👩🏻 Christie (S3)", "🧑🏻 Kenzie (S3)", "👩🏻 Janelle (S3)",
            "👱🏾 Octavia (S3)", "👩🏽 Mandy (S3)", "👩🏻 Cassie (S3)", "👩🏿‍🦱 Meghan (S3)", "👱🏼 Ronda (S3)",
            "🤶🏻 Mrs. Claus (S3)", "👧🏻 Cindy (S3)", "👩🏼 Melanie (S1)", "🧑🏼‍🦰 Patsy (S2)", "👩🏿 Gabrielle (S3)",
            "👵🏻 Agnes (GS)", "👩🏿 Constance (GS)", "👩🏼 Jamie (GS)", "👩🏼 Julia (GS)", "🧕🏽 Layla (GS)", "👩🏼‍🦰 Paula (GS)",
            "👧🏼 Carolyn (CR)", "👵🏿 Grandma (GG)"
        ];

        function generateGame() {
            const killer = killers[Math.floor(Math.random() * killers.length)];
            const location = locations[Math.floor(Math.random() * locations.length)];
            const finalGirl = finalGirls[Math.floor(Math.random() * finalGirls.length)];
            const tearTracker = Math.random() < 0.5 ? 'A' : 'B';

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <div class="item"><span class="label">Killer</span> ${killer}</div>
                <div class="item"><span class="label">Location</span> ${location}</div>
                <div class="item"><span class="label">Final Girl</span> ${finalGirl}</div>
                <div class="item"><span class="label">Tear Tracker</span> 💧 Side ${tearTracker}</div>
                <button onclick="generateGame()">Gerar novamente</button>
            `;

            resultDiv.appendChild(card);
        }
    </script>
</body>
</html>
