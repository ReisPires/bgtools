<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carcassonne</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #004aad;
      color: #f0f0f0;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #f7c948;
      font-size: 36px;
      margin-bottom: 5px;
    }

    h2 {
      color: #ffffff;
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .container {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 300px;
      text-align: left;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 6px;
      font-size: 16px;
      border: 2px solid #f7c948;
      border-radius: 8px;
    }

    .input-group.mini input {
      margin-top: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f7c948;
      color: #004aad;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 20px auto 0 auto;
    }

    button:hover {
      background-color: #ffd900;
      transform: scale(1.05);
    }

    .list-container {
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 16px;
      display: none;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    .list-container div {
      font-size: 20px;
      font-weight: bold;
      margin-top: 12px;
    }

    #expansion-list,
    #mini-expansion-list {
      margin-top: 5px;
      color: #004aad;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>üß© Carcassonne üß©</h1>

  <div class="container">

  <div class="list-container" id="results">

  <script>
    const expansionList = [

      "‚õ™ A Abadia e o Alcaide", "üëë Count, King & Robber", "üí∞ Mercados e Pontes", "üêë Colinas e Ovelhas",
      "üé™ Under the Big Top", "üëª Nevoeiro em Carcassonne"

      "üéâ The Festival II", "ü™Ω The Flying Machines", "üçé The Fruit-Bearing Trees", "üõê German Cathedrals", "üéÅ The Gifts",
      "ü™ô The Gold Mines", "üìê Halb so Wild", "üßôüèº‚Äç‚ôÇÔ∏è Mage & Witch", "üè¶ The Markets of Leipzig", "üíå The Messengers",

      "üí≤ The Tollkeepers", "üóø The Wonders of Humanity", "üíÇüèΩ‚Äç‚ôÇÔ∏è Watchtowers"
    ];

    function shuffle() {
      const expansions = parseInt(document.getElementById('expansions').value, 10) || 0;
      const miniExpansions = parseInt(document.getElementById('mini-expansions').value, 10) || 0;

      const selectedExpansions = expansionList

</body>
</html>
