<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carcassonne</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #084981;
      color: #e7db8b;
      margin: 30px;
      text-align: center;
    }

    h1 {
      color: #f5e043;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .container {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 300px;
      text-align: left;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 6px;
      font-size: 16px;
      border: 2px solid #e7db8b;
      border-radius: 8px;
    }

    .input-group.mini input {
      margin-top: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #cff07e;
      color: #084981;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 20px auto 0 auto;
    }

    button:hover {
      background-color: #e7db8b;
      transform: scale(1.05);
    }

    .list-container {
      background-color: #cff07e;
      color: #66462d;
      padding: 20px;
      border-radius: 16px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
      display: none;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 16px;
      border-bottom: 2px solid white;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    .expansion-item {
      background-color: #fdf7ef;
      border: 1px solid #f0e0c5;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 6px 0;
      font-size: 17px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .emoji {
      font-size: 20px;
      text-shadow: 0 0 2px black;
    }
  </style>
</head>
<body>
  <h1>üß© Carcassonne üß©</h1>

  <br>

  <div class="container">
    <div class="input-group">
      <label for="expansions">Expans√µes:</label>
      <input type="number" id="expansions" name="expansions" min="0" />
    </div>
    <div class="input-group mini">
      <label for="mini-expansions">Mini-expans√µes:</label>
      <input type="number" id="mini-expansions" name="mini-expansions" min="0" />
    </div>
    <button onclick="shuffle()">Monte uma partida!</button>
  </div>

  <div class="list-container" id="results">
    <div class="section-title">Expans√µes:</div>
    <div id="expansion-list"></div>
    <div class="section-title">Mini-expans√µes:</div>
    <div id="mini-expansion-list"></div>
  </div>

  <script>
    const expansionList = [
      "üçª Estalagens e Catedrais", "üêñ Comerciantes e Construtores", "üêâ A Princesa e o Drag√£o", "üß± A Torre",
      "‚õ™ A Abadia e o Alcaide", "üëë Count, King & Robber", "üí∞ Mercados e Pontes", "üêë Colinas e Ovelhas",
      "üé™ Under the Big Top", "üëª Nevoeiro em Carcassonne"
    ];

    const miniExpansionList = [
      "üåº The Abbot", "‚öïÔ∏è The Barber-Surgeons", "üí∏ The Bets", "üåæ Crop Circles", "üåâ The Drawbridges", "üö£ The Ferries",
      "üéâ The Festival II", "ü™Ω The Flying Machines", "üçé The Fruit-Bearing Trees", "üõê German Cathedrals", "üéÅ The Gifts",
      "ü™ô The Gold Mines", "üìê Halb so Wild", "üßôüèº‚Äç‚ôÇÔ∏è Mage & Witch", "üè¶ The Markets of Leipzig", "üíå The Messengers",
      "üèõÔ∏è Monasteries in Germany", "üî• The Peasant Revolts", "ü•∑üèº The Robbers", "üåä The River", "üöß The Signposts",
      "üí≤ The Tollkeepers", "üóø The Wonders of Humanity", "üíÇüèΩ‚Äç‚ôÇÔ∏è Watchtowers"
    ];

    function shuffle() {
      const expansions = parseInt(document.getElementById('expansions').value, 10) || 0;
      const miniExpansions = parseInt(document.getElementById('mini-expansions').value, 10) || 0;

      const wrapEmoji = str => {
        return str.replace(/^([^\w\s]+)/, emoji => `<span class="emoji">${emoji}</span>`);
      };

      const selectedExpansions = expansionList
        .sort(() => 0.5 - Math.random())
        .slice(0, expansions)
        .map(item => `<div class="expansion-item">${wrapEmoji(item)}</div>`);

      const selectedMiniExpansions = miniExpansionList
        .sort(() => 0.5 - Math.random())
        .slice(0, miniExpansions)
        .map(item => `<div class="expansion-item">${wrapEmoji(item)}</div>`);

      document.getElementById('expansion-list').innerHTML = selectedExpansions.join('');
      document.getElementById('mini-expansion-list').innerHTML = selectedMiniExpansions.join('');
      document.getElementById('results').style.display = 'block';
    }
  </script>
</body>
</html>
