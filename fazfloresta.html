<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faz Floresta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #002200;
      color: #ccffcc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #006400;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #004d00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      margin-top: 30px;
    }

    .tile {
      background-color: #228B22;
      border: 4px solid #960018; /* Darker red, thicker */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
      color: white;
      padding: 6px;
      text-align: center;
    }

    .emoji {
      font-size: 20px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>üå≤ Faz Floresta üå≤</h1>
  <button onclick="generateGrid()">Gere uma Floresta!</button>
  <div class="grid" id="grid"></div>

  <script>
    const watchtowers = [
      ['S√£o Matias', 'Chiqueiro'],
      ['Talhadas', 'Pedra do Vento'],
      ['Belmonte', 'Machoca'],
      ['Balocas', 'Viseu']
    ];

    const forests = [
      { names: ['Mondego', 'Orvalho'], emoji: 'ü™ú' },
      { names: ['Malcata', 'S√£o Mamede'], emoji: 'üê∫' },
      { names: ['Margara√ßa', 'Gardunha'], emoji: 'ü•æ' },
      { names: ['Estrela', 'Lous√£'], emoji: '‚õ∞Ô∏è' },
      { names: ['Sabugal', 'Espinhal'], emoji: 'üåä' }
    ];

    function randomSide([a, b]) {
      return Math.random() < 0.5 ? a : b;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateGrid() {
      const corners = [0, 2, 6, 8];
      const allIndices = Array.from({ length: 9 }, (_, i) => i);
      const centerAndEdges = allIndices.filter(i => !corners.includes(i));

      const wtTiles = [...watchtowers];
      const fTiles = [...forests];
      shuffle(wtTiles);
      shuffle(fTiles);

      const tiles = new Array(9);

      // Assign Watchtowers with üî≠ emoji
      corners.forEach((pos, i) => {
        const name = randomSide(wtTiles[i]);
        tiles[pos] = { emoji: 'üî≠', label: name };
      });

      // Assign Forests with specific emoji
      centerAndEdges.forEach((pos, i) => {
        const forest = fTiles[i];
        const name = randomSide(forest.names);
        tiles[pos] = { emoji: forest.emoji, label: name };
      });

      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      tiles.forEach(tile => {
        const div = document.createElement('div');
        div.className = 'tile';
        div.innerHTML = `<div class="emoji">${tile.emoji}</div><div>${tile.label}</div>`;
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
